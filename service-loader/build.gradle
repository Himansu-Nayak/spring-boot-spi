buildscript {
    ext {
        springBootVersion = '1.3.0.M5'
        springSnapshotRepo = 'https://repo.spring.io/snapshot'
        springMilestoneRepo = 'https://repo.spring.io/milestone'
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }

    repositories {
        jcenter()

        maven {
            url springSnapshotRepo
        }

        maven {
            url springMilestoneRepo
        }

    }
}

apply plugin: 'spring-boot'

group = 'com.org.sp'
archivesBaseName = 'service-loader'
version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.springframework.boot:spring-boot-starter'
    compile project(':service-provider-interface')
    compile project(':service-provider-1')
    compile project(':service-provider-2')

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

repositories {
    jcenter()

    maven {
        url springSnapshotRepo
    }

    maven {
        url springMilestoneRepo
    }
}

test {
  testLogging {
    events 'passed', 'failed'
  }
}
